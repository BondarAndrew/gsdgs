<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="range" id="font-size-control" min="10" max="50" step="1">
  <span id="text">Змінюючийся текст</span>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let fontSizeControl = document.getElementById('font-size-control');
     let textSpan = document.getElementById('text');

      fontSizeControl.addEventListener('input', function() {
       let fontSizeValue = fontSizeControl.value + 'px'; // Отримати значення повзунка та додати 'px' для властивості font-size
        textSpan.style.fontSize = fontSizeValue; // Змінити розмір шрифту спану на вибране значення
      });
    });
  </script>
</body>
</html>
