    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label>
    <input type="radio" name="color" value="red"> Червоний
  </label>
  <label>
    <input type="radio" name="color" value="green"> Зелений
  </label>
  <label>
    <input type="radio" name="color" value="blue"> Синій
  </label>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let radioButtons = document.querySelectorAll('input[name="color"]');


      function changeBackgroundColor() {
        let selectedColor = document.querySelector('input[name="color"]:checked').value;
        document.body.style.backgroundColor = selectedColor;
      }


      radioButtons.forEach(function(radioButton) {
        radioButton.addEventListener('change', changeBackgroundColor);
      });
    });
  </script>
</body>
</html>
    <script src="./main.js"></script>
</body>
</html>
